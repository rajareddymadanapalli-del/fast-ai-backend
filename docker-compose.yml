services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - redis
      - db
  worker:
    build: .
    command: celery -A app.worker worker --loglevel=info
    env_file: .env
    depends_on:
      - redis
  redis:
    image: redis:alpine
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fast_ai_db
