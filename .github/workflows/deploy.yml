name: Deploy to Amazon ECR
on:
  push:
    branches: [ "main" ]
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          DOCKER_BUILDKIT=1 docker build -t $ECR_REGISTRY/fast-ai-worker:latest .
          docker push $ECR_REGISTRY/fast-ai-worker:latest
          echo "image=$ECR_REGISTRY/fast-ai-worker:latest" >> $GITHUB_OUTPUT

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster marvelous-ostrich-uah0xp --service fast-ai-service --force-new-deployment --region us-east-1
